<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="button-container">
            <div class="left-button-container">
                <div class="action-button-container">
                    <button class="AC">AC</button>
                    <button class="plus-minus">+/-</button>
                    <button class="percent">%</button>
                </div>
                <div class="digit-container">
                    <button class="9">9</button>
                    <button class="8">8</button>
                    <button class="7">7</button>
                    <button class="6">6</button>
                    <button class="5">5</button>
                    <button class="4">4</button>
                    <button class="3">3</button>
                    <button class="2">2</button>
                    <button class="1">1</button>
                    <button class=".">.</button>
                    <button class="0 zero" >0</button>
                </div>
            </div>
            <div class="operators">
                <button class="/">/</button>
                <button class="*">*</button>
                <button class="-">-</button>
                <button class="+">+</button>
                <button class="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
